<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UaiRango</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div>
        <img src="cabeçalho escrito.png" alt="Cabeçalho" />
      </div>
    </header>
    <section>
      <div class="img-topo">
        <p>
          Imprevistos fazem <br />
          parte do nosso <br />
          dia-a-dia, mas <br />
          existem alguns <br />
          riscos que você não <br />
          precisa correr!
          <input class="btn-saiba-mais" type="button" value="SAIBA MAIS" />
        </p>
      </div>
      <div>
        <img
          class="automarax"
          src="imagens/logo-redonda.png"
          alt="Logo Automarax"
        />
      </div>
    </section>
  </body>
</html>
